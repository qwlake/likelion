<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a href="{% url 'newpost' %}">글쓰기</a>
{% for post in posts_show.all %}
    <h1>{{post.title}}</h1>
    <p>{{post.summary}}</p>
    <p>{{post.pub_date}}</p>
    <a href="{% url 'detail' post.id %}">...more</a>
    <a href="{% url 'modify' post.id %}">수정하기</a>
    <a href="{% url 'delete' post.id %}">삭제하기</a>
{% endfor %}
</body>
</html>
