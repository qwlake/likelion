<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}
{% block contents %}
<div class="container">
    <h1>여기는 new.html입니다</h1>
    <form action="{% url 'create' %}">
        <h1>제목:</h1>
        <input type="text" name="title">
        <br><br>
        <h4>내용:</h4>
        <textarea name="content" cols="30" rows="10"></textarea>
        <br><br>
        <input type="submit" value="제출하기">
    </form>
    <br>
    <hr/>
    <form method="POST">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <br>
        <input type="submit" value="제출하기">
    </form>
    <hr/>
    <a href="{% url 'index' %}">뒤로가기</a>
</div>
{% endblock %}
</body>
</html>
