<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}
{% block contents %}
<div class="container">
    <h1>입력한 텍스트는 {{ total }} 단어로 구성되어 있습니다.</h1>
    <br>
    <h2>입력한 텍스트:</h2>
    {{ fulltext }}
    <br><br>
    <h2>단어 카운트:</h2>
    {% for word, countTotal in dictionary %}
    {{ word }} - {{ countTotal }} 개
    <br>
    {% endfor %}
    <br>
    <a class="btn btn-primary" href="{% url 'wordcount' %}">다시하기</a>
</div>
{% endblock %}
</body>
</html>
