<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h1>입력한 텍스트는 {{ total }} 단어로 구성되어 있습니다.</h1>
    <h1>입력한 텍스트:</h1>
    {{ fulltext }}
    <h1>단어 카운트:</h1>
    {% for word, countTotal in dictionary %}
    {{ word }} - {{ countTotal }}
    <br>
    {% endfor %}
    <a href="{% url 'wordcount' %}">다시하기</a>
</div>
</body>
</html>
